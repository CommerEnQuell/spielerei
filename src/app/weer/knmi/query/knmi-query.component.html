<div class="container">
   <div class="row">
      <div class="col-xs-12">
          <form [formGroup]="weerForm" (ngSubmit)="onSubmit()" (meta)="onMeta($event)">
             <div class="row">
                 <div class="col-xs-12">
                    <label for="station">Station:</label>
                    <select id="station"
                            formControlName="station"
                            class="form-control">
                       <option *ngFor="let metadatum of metadata"
                          value="{{ metadatum.station }}">{{ metaToString(metadatum) }}</option>
<!--              
                         <option value="260" selected>De Bilt</option>
                         <option value="380" disabled>Maastricht</option>
-->
                     </select>
                 </div>
             </div>
             <div class="row">
                <div class="col-xs-3">
                   <label for="dag">Dag:</label>
                   <select id="dag"
                           formControlName="dag"
                           class="form-control">
                       <option>1</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                       <option>5</option>
                       <option>6</option>
                       <option>7</option>
                       <option>8</option>
                       <option>9</option>
                       <option>10</option>
                       <option>11</option>
                       <option>12</option>
                       <option>13</option>
                       <option>14</option>
                       <option>15</option>
                       <option>16</option>
                       <option>17</option>
                       <option>18</option>
                       <option>19</option>
                       <option>20</option>
                       <option>21</option>
                       <option>22</option>
                       <option>23</option>
                       <option>24</option>
                       <option>25</option>
                       <option>26</option>
                       <option>27</option>
                       <option>28</option>
                       <option>29</option>
                       <option>30</option>
                       <option>31</option>
                       <option value=0>--</option>
                   </select>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                <label for="maand">Maand: </label>
                    <select id="maand"
                            formControlName="maand"
                            class="form-control">
                        <option value="1">jan</option>
                        <option value="2">feb</option>
                        <option value="3">mrt</option>
                        <option value="4">apr</option>
                        <option value="5">mei</option>
                        <option value="6">jun</option>
                        <option value="7">jul</option>
                        <option value="8">aug</option>
                        <option value="9">sep</option>
                        <option value="10">okt</option>
                        <option value="11">nov</option>
                        <option value="12">dec</option>
                    </select>
                 </div>
                 <div class="col-xs-1"></div>
                 <div class="col-xs-4">
                    <label for="jaar">Jaar:</label>
                    <input id="jaar"
                           formControlName="jaar"
                           type="number"
                           class="form-control">
                 </div>
             </div>
             <div class="row">
                 <div class="col-xs-8"></div>
                 <div class="col-xs-4">
                    <button type="submit"
                            style="margin-top: 30px"
                            class="btn btn-primary">Query</button>
                 </div>
             </div>
          </form>
      </div>
   </div>
</div>
